<h1>crane sounds!</h1>

<a href="#" id="playSound">play</a>
<a href="#" id="pauseSound">stop</a>

<audio id="pop">
  <source src="sandhillcrane.mp3" type="audio/mpeg">
</audio>

<script
  src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
</script>
<script>
	$('#playSound').click(function(){
		$('audio#pop')[0].play();
	})

	$('#pauseSound').click(function(){
		$('audio#pop')[0].pause();
		$('audio#pop')[0].currentTime = 0
	})
</script>
